<!DOCTYPE html>
<html>

    <head>
        <title>New Post</title>
    </head>

    <body>
        <h1>New Post</h1>
        <form id='new_post_form' method='post' action='/Alexandra/new_post/'>
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                <p>{{ field.label }}</p>
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <br/>
            <input type='submit' name='submit' value='Submit new post' />
        </form>
    </body>

</html>
