{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li>
            {% if post.image_key %}
            <img src='{{post.image_key}}' alt='user image'/>
            {% endif %}
            <p>{{post.text_content}}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
